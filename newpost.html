<!DOCTYPE html>
<html class="mainlight">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>新增貼文</title>
        <link rel="icon" href="material/icon/logo.png">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="plugin/css/tocas.css">
        <link rel="stylesheet" href="https://ho0527.github.io/chrisplugin/css/chrisplugin.css">
        <script src="https://ho0527.github.io/chrisplugin/js/chrisplugin.js"></script>
        <script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/super-build/ckeditor.js"></script>
    </head>
    <body>
        <div class="navigationbar" id="navigationbar"></div>

        <div class="newpostmaindiv main">
            標題: <input type="text" class="input" id="posttitle"><br><br>
            <div class="newpostmain">
                <div class="uploadfilediv">
                    <div class="imagepreviewdiv">
                        <img class="imagepreview" id="preview">
                    </div>
                    <div class="uploadfile" id="uploadfile">上傳封面(或拖曳上傳)</div>
                </div>

                <div class="newposteditordiv macossectiondivy">
                    <div class="newposteditor macossectiondivy" id="newposteditor"></div>
                </div>
            </div><br><br>
            <div class="newpostfunction">
                <div class="tagdiv" id="tagdiv">
                    <div class="tagcontrol">
                        <div class="tagwrapper">
                            <div class="selecttag" id="selecttag"></div>
                            <input type="text" class="taginput" id="taginput" placeholder="Add a tag...">
                        </div>
                    </div>
                    <div class="taglist" id="taglist"></div>
                </div>
                <input type="button" class="button" id="submit" value="送出">
            </div>
        </div>
        <input type="file" class="postfile" id="file" accept="image/*">

        <script src="initialize.js"></script>
        <script src="newpost.js"></script>
        <script src="signincheck.js"></script>
    </body>
</html>
