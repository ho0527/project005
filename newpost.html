<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="/website/plugin/css/chrisplugin.css">
        <script src="/website/plugin/js/chrisplugin.js"></script>
        <script src="plugin/js/fileupload.js"></script>
        <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/inline/ckeditor.js"></script>
        <!-- <script src="https://example.com/ckfinder/ckfinder.js"></script> -->
    </head>
    <body>
        <div class="navigationbar" id="navigationbar">
            <div class="navigationbarleft" id="title">
                <img src="material/icon/logo.png" class="logo">
            </div>
            <div class="navigationbarright">
                <input type="button" class="navigationbarbutton" value="公司簡介">
                <input type="button" class="navigationbarbutton" value="服務說明">
                <input type="button" class="navigationbarbutton" onclick="location.href='adminproduct.html'" value="解決方案">
                <input type="button" class="navigationbarbutton navigationbarselect" onclick="location.href='adminwebknowledge.html'" value="網站知識">
                <input type="button" class="navigationbarbutton" value="聯絡我們">
                <input type="button" class="navigationbarbutton" id="signout" value="登出">
            </div>
        </div>
        <div class="newpostmaindiv main">
            標題: <input type="text" class="input" id="posttitle"><br><br>
            <div class="newpostmain">
                <div class="uploadfilediv">
                    <div class="imagepreviewdiv">
                        <img class="imagepreview" id="preview">
                    </div>
                    <div class="uploadfile" id="uploadfile">上傳封面(或拖曳上傳)</dv>
                </div>

                <div class="newposteditordiv">
                    <div class="newposteditor macossectiondivy" id="newposteditor"></div>
                </div>
            </div>
            <div class="newpostfunction">
                <div class="tagdiv" id="tagdiv">
                    <div class="tagcontrol">
                        <div class="tagwrapper">
                            <div class="selecttag" id="selecttag"></div>
                            <input type="text" class="taginput" id="taginput" placeholder="Add a tag...">
                        </div>
                    </div>
                    <div class="taglist" id="taglist"></div>
                </div>
                <input type="button" class="button" id="submit" value="送出">
            </div>
        </div>
        <input type="file" class="postfile" id="file" accept="image/*">

        <script src="newpost.js"></script>
        <script src="signincheck.js"></script>
    </body>
</html>
