<!DOCTYPE html>
<html class="mainlight">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>登入後台</title>
        <link rel="icon" href="material/icon/logo.png">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="plugin/css/tocas.css">
        <link rel="stylesheet" href="https://ho0527.github.io/chrisplugin/css/chrisplugin.css">
        <script src="https://ho0527.github.io/chrisplugin/js/chrisplugin.js"></script>
        <script src="https://cdn.ckeditor.com/ckeditor5/16.0.0/classic/ckeditor.js"></script>
    </head>
    <body>
        <div class="navigationbar" id="navigationbar"></div>

        <div class="main loginmain center" id="loginmain">
            <div class="inputmargin">
                <div class="sttextlabel">帳號</div>
                <div class="stinput endicon underline">
                    <input type="text" id="username">
                    <div class="sticon"><img src="/website/material/icon/user.svg" class="iconinputicon" draggable="false"></div>
                </div>
            </div>
            <div class="inputmargin">
                <div class="sttextlabel">密碼</div>
                <div class="stinput endicon underline">
                    <input type="text" id="password">
                    <div class="sticon"><img src="/website/material/icon/eyeclose.svg" class="iconinputicon cursor_pointer" id="passwordicon" draggable="false"></div>
                </div>
            </div>
            <div class="sttext error bold textcenter inputmargin" id="error"></div>
            <div class="textcenter inputmargin">
                <input type="button" class="stbutton outline inputbutton" id="signup" value="註冊">
                <input type="button" class="stbutton outline inputbutton" id="submit" value="登入">
            </div>
        </div>

        <div class="footer positionfixedbottom"></div>

        <script src="initialize.js"></script>
        <script src="signin.js"></script>
        <script src="signincheck.js"></script>
    </body>
</html>
