<!DOCTYPE html>
<html class="mainlight">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>聯絡我們</title>
        <link rel="icon" href="material/icon/logo.png">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="plugin/css/tocas.css">
        <link rel="stylesheet" href="https://ho0527.github.io/chrisplugin/css/chrisplugin.css">
        <script src="https://ho0527.github.io/chrisplugin/js/chrisplugin.js"></script>
    </head>
    <body>
        <div class="navigationbar" id="navigationbar"></div>

        <div class="webknowledgemaindiv" id="main">
            <div class="maincoverdiv">
                <img src="material/picture/cover.png" class="maincover">
                <div class="maincovertitle center">聯絡我們</div>
            </div>
            <div class="main">
                <div class="connectmain grid xcenter">
                    <div class="inputmargin connectcompanyname">
                        <div class="sttextlabel require">公司名稱</div>
                        <div class="stinput underline">
                            <input type="text" id="companyname">
                        </div>
                    </div>
                    <div class="inputmargin connectname">
                        <div class="sttextlabel require">姓名</div>
                        <div class="stinput underline">
                            <input type="text" id="name">
                        </div>
                    </div>
                    <div class="inputmargin connectphone">
                        <div class="sttextlabel require">連絡電話</div>
                        <div class="stinput underline">
                            <input type="text" id="phone">
                        </div>
                    </div>
                    <div class="inputmargin connectemail">
                        <div class="sttextlabel require">電子信箱</div>
                        <div class="stinput underline">
                            <input type="text" id="email">
                        </div>
                    </div>
                    <div class="stinput connectcontent">
                        <textarea id="content" placeholder="需求說明 *"></textarea>
                    </div>
                    <div class="sttext textcenter error bold inputmargin connecterror" id="error"></div>
                    <input type="button" class="stbutton outline inputbutton fluid connectsubmit" id="submit" value="送出">
                </div>
            </div>

            <div class="footer" id="footer"></div>
        </div>

        <script src="initialize.js"></script>
        <script src="connect.js"></script>
    </body>
</html>
