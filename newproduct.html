<!DOCTYPE html>
<html class="mainlight">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="plugin/css/tocas.css">
        <link rel="stylesheet" href="https://ho0527.github.io/chrisplugin/css/chrisplugin.css">
        <script src="https://ho0527.github.io/chrisplugin/js/chrisplugin.js"></script>
        <script src="plugin/js/fileupload.js"></script>
        <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/inline/ckeditor.js"></script>
        <!-- <script src="https://example.com/ckfinder/ckfinder.js"></script> -->
    </head>
    <body>
        <div class="navigationbar" id="navigationbar"></div>

        <div class="newpostmaindiv main">
            標題: <input type="text" class="input" id="producttitle"><br><br>
            <div class="newpostmain">
                <div class="uploadfilediv">
                    <div class="imagepreviewdiv">
                        <img class="imagepreview" id="preview">
                    </div>
                    <div class="uploadfile" id="uploadfile">上傳封面(或拖曳上傳)</dv>
                </div>

                <div class="newposteditordiv">
                    <div class="newposteditor macossectiondivy" id="newposteditor"></div>
                </div>
            </div>
            <div class="newpostfunction">
                標籤: <select class="productselect" id="select">
                    <option value="system">系統整合</option>
                    <option value="commercializeapp">商業化軟體</option>
                    <option value="personalizeapp">個人化軟體</option>
                </select>
                <input type="button" class="button" id="submit" value="送出">
            </div>
        </div>
        <input type="file" class="postfile" id="file" accept="image/*">

        <script src="initialization.js"></script>
        <script src="newproduct.js"></script>
        <script src="signincheck.js"></script>
    </body>
</html>
